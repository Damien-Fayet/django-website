<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<style>
    .tiles-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }
    .tile {
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #007bff;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
    }
    .tile:hover {
        background-color: #0056b3;
    }
</style>

<div class="tiles-container">
    <a href="{% url 'sudoku:sudoku' %}" class="tile">Sudoku</a>
    <a href="{% url 'avent2024:avent2024' %}" class="tile">Avent 2024</a>
</div>

{% endblock %}
